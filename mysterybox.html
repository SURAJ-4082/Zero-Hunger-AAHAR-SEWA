<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aahar Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0; /* Neutral background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scroll bars from appearing */
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff; /* White background for the container */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02); /* Slight zoom effect on hover */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: bold;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .boxes {
            display: flex;
            justify-content: center;
            gap: 30px; /* Increased gap between boxes */
            flex-wrap: wrap; /* Allows wrapping of boxes if the screen is too small */
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .box {
            width: 200px; /* Increased width */
            height: 200px; /* Increased height */
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .box:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .box:hover img {
            opacity: 0.9; /* Slight opacity change on hover */
        }

        .box:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pick a Mystery Box!</h1>
        <div class="boxes">
            <div class="box" onclick="redirectToSignin()">
                <img src="box1.jfif" alt="Mystery Box 1">
            </div>
            <div class="box" onclick="redirectToSignin()">
                <img src="box2.jfif" alt="Mystery Box 2">
            </div>
            <div class="box" onclick="redirectToSignin()">
                <img src="box3.jfif" alt="Mystery Box 3">
            </div>
            <div class="box" onclick="redirectToSignin()">
                <img src="box4.jfif" alt="Mystery Box 4">
            </div>
        </div>
    </div>

    <script>
        function redirectToSignin() {
            window.location.href = 'signin.html';
        }
    </script>
</body>
</html>
